<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Internet Speed Tester</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Internet Speed Test</h1>
            <p class="subtitle">Measure your download and upload speeds in real-time</p>
        </header>

        <div class="speed-test-container">
            <div class="test-section" id="download-section">
                <div class="test-icon">↓</div>
                <h2 class="test-title">Download Speed</h2>
                <div class="speed-display" id="download-speed">0.00</div>
                <span class="unit">Mbps</span>
                
                <div class="progress-container">
                    <div class="progress-bar" id="download-progress"></div>
                </div>
                
                <button class="btn" id="start-download">Start Test</button>
                <div class="status" id="download-status"></div>
                
                <div class="results">
                    <div class="result-item">
                        <span class="result-label">Ping:</span>
                        <span class="ping-display" id="download-ping">- ms</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Jitter:</span>
                        <span id="download-jitter">- ms</span>
                    </div>
                </div>
            </div>

            <div class="test-section" id="upload-section">
                <div class="test-icon">↑</div>
                <h2 class="test-title">Upload Speed</h2>
                <div class="speed-display" id="upload-speed">0.00</div>
                <span class="unit">Mbps</span>
                
                <div class="progress-container">
                    <div class="progress-bar" id="upload-progress"></div>
                </div>
                
                <button class="btn" id="start-upload">Start Test</button>
                <div class="status" id="upload-status"></div>
                
                <div class="results">
                    <div class="result-item">
                        <span class="result-label">Ping:</span>
                        <span class="ping-display" id="upload-ping">- ms</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Jitter:</span>
                        <span id="upload-jitter">- ms</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Internet Speed Tester &copy; <span id="year"></span> | All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
